<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form with Drag and Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .comment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .comment-container h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        .comment-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .comment-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 1em;
        }

        .comment-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comment-container button:hover {
            background-color: #45a049;
        }

        .comment-container button:active {
            background-color: #3e8e41;
        }

        .sentiment-result {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #e74c3c;
        }

        .neutral {
            color: #666;
        }

        /* Drag-and-Drop Area */
        .drag-and-drop {
            margin-top: 15px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            color: #666;
            transition: border-color 0.3s;
        }

        .drag-and-drop.dragover {
            border-color: #4CAF50;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="comment-container">
        <h2>Leave a Comment</h2>
        <form action="#" method="post">
            <label for="comment">Your Comment</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Type your comment here..." required></textarea>
            <div class="drag-and-drop" id="drag-and-drop">
                Drag and drop your file here or click to select.
                <input type="file" id="file-input" style="display: none;">
            </div>
            <div class="file-info" id="file-info"></div>
            <button type="submit">Submit</button>
            <div class="sentiment-result" id="sentiment-result"></div>
        </form>
    </div>
    <script>
        const textarea = document.getElementById('comment');
        const sentimentResult = document.getElementById('sentiment-result');
        const dragAndDrop = document.getElementById('drag-and-drop');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');

        // Drag-and-Drop Functionality
        dragAndDrop.addEventListener('click', () => {
            fileInput.click();
        });

        dragAndDrop.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragAndDrop.classList.add('dragover');
        });

        dragAndDrop.addEventListener('dragleave', () => {
            dragAndDrop.classList.remove('dragover');
        });

        dragAndDrop.addEventListener('drop', (event) => {
            event.preventDefault();
            dragAndDrop.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file) {
                fileInfo.textContent = `Selected file: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            } else {
                fileInfo.textContent = 'No file selected.';
            }
        }

        // Sentiment Analysis Logic
        textarea.addEventListener('input', () => {
            const commentText = textarea.value;
            const positiveWords = ['good', 'great', 'awesome', 'happy', 'love', 'baik', 'hebat', 'luar biasa', 'bahagia', 'cinta'];
            const negativeWords = ['bad', 'terrible', 'sad', 'hate', 'angry', 'buruk', 'jelek', 'mengerikan', 'sedih', 'benci'];

            let sentimentScore = 0;

            positiveWords.forEach(word => {
                if (commentText.toLowerCase().includes(word)) {
                    sentimentScore++;
                }
            });

            negativeWords.forEach(word => {
                if (commentText.toLowerCase().includes(word)) {
                    sentimentScore--;
                }
            });

            let sentiment = 'Neutral';
            if (sentimentScore > 0) {
                sentiment = 'Positive';
            } else if (sentimentScore < 0) {
                sentiment = 'Negative';
            }

            sentimentResult.innerHTML = `Analisis Sentiment: <span class="${sentiment.toLowerCase()}">${sentiment}</span> (Skor: ${sentimentScore})`;
        });
    </script>
</body>
</html>
